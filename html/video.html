<html lang="en">
<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>video全屏播放</title>
    <script src="jquery-1.10.1.min.js"></script>
    <script src="document.js"></script>
    <style type="text/css">
    	#myVideo:-webkit-full-screen {

    		width: 100%;
    		height: 100%;
    	}


         #video-player:-webkit-full-screen {
            width: 100%;
            height: 100%;
            background-color: black;
        }
        #myVideo:-webkit-full-screen video {
           width: 100%;
           background: blue;
        }
        .consoleview {
            width: 200px;
            height: 300px;
            background: green;
        }
    </style>
</head>
<body style="background: red;">
	<video id="myVideo" width="100%" height="200px" poster="https://app.chinatax.gov.cn//ItaxerGS/ENTYPATH/files/enty/EF20161024726776164792.jpg" src="https://app.chinatax.gov.cn/ItaxerGS/ENTYPATH/files/enty/EF20161024727596102323.mp4" controls></video>
    
    
    <input type="button" id="playButton" value="播放" style="width: 200px;height: 200px;background: red;">
<div class="consoleview" id="videoImg1"></div>



</body>
</html>
